[package]
name = "filedl"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-files = "0.6.2"
actix-web = "4.4.0"
anyhow = "1.0.75"
askama = "0.12.1"
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4.6", features = ["derive"] }
env_logger = "0.10.0"
figment = { version = "0.10.11", features = ["toml", "env"] }
serde = { version = "1.0.188", features = ["derive", "rc"] }
serde_json = "1.0.107"
serde_yaml = "0.9.25"
thiserror = "1.0.49"
tokio = { version = "1.32.0", features = ["sync", "fs"] }

[dev-dependencies]
proptest = "1.3.1"
test-strategy = "0.3.1"

