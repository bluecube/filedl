<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}{% if !app_name.is_empty() %} - {{ app_name }}{% endif %}</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="{{ download_base_url }}/style.css?mode=internal">
</head>
<body>
{% block content %}{% endblock %}
<div id="footer">
  <span><a href="{{ crate::pages::PROJECT_REPO }}">{{ crate::pages::PROJECT_NAME }}</a> {{ crate::pages::PROJECT_VERSION }}</span>
</div>
</body>
</html>
